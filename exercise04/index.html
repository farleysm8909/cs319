<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function getStory() {
                var firstAnswer;
                firstAnswer = document.madLibs.name.value;
                var secondAnswer;
                secondAnswer = document.madLibs.number.value;
                secondAnswer = parseInt(secondAnswer); 
                var thirdAnswer;
                thirdAnswer = document.madLibs.color.value;
                var fourthAnswer;
                fourthAnswer = document.madLibs.animal.value;
                
                document.getElementById("answer").innerHTML = "Hello, my name is " + firstAnswer + "! I have " + secondAnswer + " " + "psycho " + thirdAnswer + " " + fourthAnswer + "!";
            }
        </script>
        <form name="madLibs" id="madLibs" action="#" method="get">
            <p>Name: <input type="text" name="name" id="name"></p>
            <p>Number: <input type="number" name="number" id="number"></p>
            <p>Color:<br>
                <input type="radio" name="color" value="black" id="black">Black <br>
                <input type="radio" name="color" value="brown" id="brown">Brown <br>
                <input type="radio" name="color" value="purple" id="purple">Purple <br>
            </p>
            <p>Animal (plural): <br>
                <select name="animal" id="animal">
                    <option value="dogs">Dogs</option>
                    <option value="cats">Cats</option>
                    <option value="koalas">Koalas</option>
                    <option value="dolphins">Dolphins</option>
                    <option>Polar Bears</option>
                </select>
            </p>
            <input type="button" name="Tell story!" id="Tell story!" value="Tell Story!" onclick="getStory();">
        </form>
        <hr>
        <p id="answer"></p>
    </body>
</html>
