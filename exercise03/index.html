<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 03</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Calculator</h1>
        <script>
            function addNumber() {
                var x;
                var y;
                var answer;
                
                x = 23;
                y = 4;
                
                answer = x + y;
                
                document.getElementById("result").innerHTML = x + " plus " + y + " equals " + answer + "!";
            }    
            function subtractNumber() {
                var x;
                var y;
                var answer;
                
                x = 23;
                y = 4;
                
                answer = x - y;
                
                document.getElementById("result").innerHTML = x + " minus " + y + " equals " + answer + "!";
            }      
            function multiplyNumber() {
                var x;
                var y;
                var answer;
                
                x = 23;
                y = 4;
                
                answer = x * y;
                
                document.getElementById("result").innerHTML = x + " multiplied by " + y + " equals " + answer + "!";
            }      
            function divideNumber() {
                var x;
                var y;
                var answer;
                
                x = 23;
                y = 4;
                
                answer = x / y;
                
                document.getElementById("result").innerHTML = x + " divided by " + y + " equals " + answer + "!";
            }
        </script>
        <p id="result"></p>
        <form name="calculator" action="#" method="get">
            <p>
                <input type="button" id="add" name="add" value="Add" onclick="addNumber()";>
                <input type="button" id="subtract" name="subtract" value="Subtract" onclick="subtractNumber()";>
                <input type="button" id="multiply" name="multiply" value="Multiply" onclick="multiplyNumber()";>
                <input type="button" id="divide" name="divide" value="Divide" onclick="divideNumber()";>
            </p>
        </form>
    </body>
</html>
