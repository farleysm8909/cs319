<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Name Cleanup</h1>
        <script>
            function cleanUpTime() {
                var answer1;
                answer1 = document.cleanUp.text1.value;
                answer1 = answer1.trim();
                answer1 = answer1.toUpperCase();
                
                var answer2;
                answer2 = document.cleanUp.text2.value;
                answer2 = answer2.trim();
                answer2 = answer2.toUpperCase();
                
                var answer3;
                answer3 = document.cleanUp.text3.value;
                answer3 = answer3.trim();
                answer3 = answer3.toUpperCase();
                
                var answer4;
                answer4 = answer1 + " " + answer2 + " " + answer3;
                document.cleanUp.text4.value = answer4;
            }
        </script>
        <form name="cleanUp" action="#" method="get">
            <p>First Name:<br> <input type="text" name="text1" id="text1"></p>
            <p>Middle Initial:<br> <input type="text" name="text2" id="text2"></p>
            <p>Last Name:<br> <input type="text" name="text3" id="text3"></p>
            <input type="button" name="cleanUpName" value="Cleanup Name" id="cleanUpName" onclick="cleanUpTime();">
            <p id="result">Full Name:<br> <input type="text" name="text4" id="text4"></p>
        </form>
    </body>
</html>
