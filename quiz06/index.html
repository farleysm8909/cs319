<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz 06</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
           function favColor() {
               var inputColor = document.question.color;
               
               if (isNaN(inputColor.value) == false) {
                   alert("Your input is invalid");
                   inputColor.select();
                   return false;
               }
               else {
                   return true;
               }
           }
        </script>
        <form name="question" id="question" action="#" method="get" onsubmit="return favColor();">
            <p>What is your favorite color? <input type="text" name="color" id="color"></p>
            <input type="submit" name="submit" id="submit" value="Submit">
        </form> 
        
    </body>
</html>
