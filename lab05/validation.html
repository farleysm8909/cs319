<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 05 Task 1</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function formValidate() {
                //alert("I hope this works!");
                var firstName = document.info.firstName.value;
                var lastName = document.info.firstName.value;
                var email = document.info.email.value;
                
                if (firstName == "") {
                    return false;
                }
                if (lastName == "") {
                    return false;
                } 
                if (email == "") {
                    return false; 
                }
                    return true;
            }
            
        </script>
        <form name="info" id="info" action="http://yoda.cs.uwec.edu/cs319/students/siasmj/echo.php" method="get" onsubmit="return formValidate();">
            <p>First Name: <input type="text" name="firstName" id="firstName"></p>
            <p>Last Name: <input type="text" name="lastName" id="lastName"></p>
            <p>E-mail Address: <input type="text" name="email" id="email"></p>
            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
