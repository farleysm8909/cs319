<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 03 Task 4</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="result"></p>
        <script>
            function doMath() {
                var x;
                var y;
                var z;
                var answer;
                
                x = 5;
                y = 3;
                z = 4;
                answer = (x * y) - z;
                
                document.getElementById("result").innerHTML = answer;
            }       
        </script>
        <form name="calculator" action="#" method="get">
            <input type="button" name="result" value="result" onclick="doMath()";>
        </form>
    </body>
</html>
