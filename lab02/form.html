<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 02 Form</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form name="orderup" action="#" method="get">
            Drink Type: <br>
                <input type="radio" name="drink" value="americano">Americano <br>
                <input type="radio" name="drink" value="cuppuccino">Cuppuccino <br>
                <input type="radio" name="drink" value="latte">Latte <br>
                <input type="radio" name="drink" value="macchiato">Macchiato <br>
                <input type="radio" name="drink" value="mocha">Mocha <br><br>
            Size: <br>
                <select name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select> <br> <br>
            Flavors and Extras: <br>
                <input type="checkbox" name="extras" value="espresso">Extra Espresso Shot <br>
                <input type="checkbox" name="extras" value="caramel">Caramel Shot <br>
                <input type="checkbox" name="extras" value="hazelnut">Hazelnut Shot <br>
                <input type="checkbox" name="extras" value="vanilla">Vanilla <br><br>
            Order For (name): <input type="text" name="name"> <br><br>
            <input type="button" value="Order!" class="order">
        </form>
    </body>
</html>
